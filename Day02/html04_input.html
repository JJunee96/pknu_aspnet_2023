<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>입력태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
</head>
<body>
    <form method="get">
        <!-- 사용자가 입력하는 입력 양식 -->
        <input type="text" name="search" value="텍스트"><br>
        <input type="password" name="pwd" value="12345"><br>
        <input type="checkbox" name="strawberry" value="checkbox">딸기&nbsp;&nbsp;<br>
        <input type="radio" name="gender" value="male">남성<input type="radio" name="gender" value="female">여성<br>
        <input type="file" name="file" value="file"><br>
        <!-- 보이지 않는 입력 양식 -->
        <input type="hidden" name="hidden" value="hidden"><br>
        <input type="button" value="button"><br>
        <input type="reset" value="reset"><br>
        <input type="submit" value="submit"><br>
        <input type="image" src="https://placehold.it/100x100">
    </form>
</body>
</html>
